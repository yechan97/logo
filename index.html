<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토리매트 로고 편집기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0F7D4;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #81C784;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .upload-box input[type="file"] {
            display: none;
        }
        .upload-box label {
            font-size: 1.2em;
            cursor: pointer;
            color: #007BFF;
        }
        .upload-box p {
            margin: 10px 0;
            color: #555;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            margin: 5px;
        }
        .btn-process {
            background-color: #28A745;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>토리매트 로고 편집기</h1>
        <div class="upload-box">
            <input type="file" id="file-input" multiple>
            <label for="file-input">파일 선택</label>
            <p id="file-count">선택된 파일 없음</p>
        </div>
        <button class="btn btn-process" onclick="processImages()">로고 추가하기</button>
        <div class="footer">
            <p>by_예찬</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const fileCount = document.getElementById('file-count');

        let files = [];

        fileInput.addEventListener('change', (event) => {
            files = Array.from(event.target.files);
            fileCount.textContent = `${files.length}장의 사진이 추가됨.`;
        });

        async function processImages() {
            const zip = new JSZip();
            const logoImage = await fetch('https://raw.githubusercontent.com/yechan97/logo/main/logo.png')
                                    .then(response => response.blob());

            files.forEach((file, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                const logo = new Image();

                img.src = URL.createObjectURL(file);
                logo.src = URL.createObjectURL(logoImage);

                img.onload = () => {
                    canvas.width = 1080;
                    canvas.height = 1080;
                    ctx.drawImage(img, 0, 0, 1080, 1080);
                    ctx.drawImage(logo, 0, 0, 1080, 1080);

                    canvas.toBlob((blob) => {
                        zip.file(`image_${index + 1}.png`, blob);
                        if (index === files.length - 1) {
                            zip.generateAsync({ type: 'blob' }).then((content) => {
                                saveAs(content, 'images_with_logo.zip');
                            });
                        }
                    });
                };
            });
        }
    </script>
</body>
</html>
