<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토리매트 로고 편집기</title>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E0F7D4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .dropzone.dragover {
            border-color: #000;
        }
        #preview img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #64B5F6;
            color: white;
        }
        button:hover {
            background-color: #42A5F5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>토리매트 로고 편집기</h1>
        <div class="dropzone" id="dropzone">Drag & Drop 또는 <input type="file" id="fileInput" multiple> 파일 선택</div>
        <div id="preview"></div>
        <button id="addLogoBtn">로고 추가하기</button>
    </div>
    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const addLogoBtn = document.getElementById('addLogoBtn');

        let files = [];

        dropzone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropzone.classList.remove('dragover');
            files = event.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (event) => {
            files = event.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            preview.innerHTML = '';
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
        }

        addLogoBtn.addEventListener('click', () => {
            if (files.length === 0) {
                alert('사진을 선택해 주세요.');
                return;
            }

            const logoSrc = 'https://raw.githubusercontent.com/yechan97/logo/main/logo.png'; // GitHub에 올린 이미지 경로
            const zip = new JSZip();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const img = document.createElement('img');
                const logo = new Image();

                img.src = URL.createObjectURL(file);
                logo.src = logoSrc;

                img.onload = () => {
                    canvas.width = 1080;
                    canvas.height = 1080;
                    context.drawImage(img, 0, 0, 1080, 1080);
                    logo.onload = () => {
                        context.drawImage(logo, 1080 - logo.width, 1080 - logo.height);
                        canvas.toBlob((blob) => {
                            zip.file(`image_${i + 1}.png`, blob);
                            if (i === files.length - 1) {
                                zip.generateAsync({ type: 'blob' }).then((content) => {
                                    saveAs(content, 'images_with_logo.zip');
                                });
                            }
                        });
                    };
                };
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
