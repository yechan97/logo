<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토리매트 로고 편집기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #E0F7D4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #81C784; 
            margin-bottom: 20px;
            font-size: 24px;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .drop-zone.hover {
            background-color: #f1f1f1;
        }
        .drop-zone input {
            display: none;
        }
        .drop-zone p {
            margin: 0;
            color: #888;
            font-size: 16px;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #64B5F6; 
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #42A5F5; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>토리매트 로고 편집기</h1>
        <div class="drop-zone" id="drop-zone">
            <p>Drag & Drop 또는 <label for="file-input" style="color: #64B5F6; cursor: pointer;">파일 선택</label></p>
            <input type="file" id="file-input" multiple>
        </div>
        <div class="preview" id="preview"></div>
        <button onclick="addLogo()">로고 추가하기</button>
    </div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        let files = [];

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('hover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('hover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(selectedFiles) {
            for (let file of selectedFiles) {
                files.push(file);
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
            alert(files.length + '장의 사진이 추가됨.');
        }

        function addLogo() {
            if (files.length === 0) {
                alert('사진을 추가하세요.');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const logo = new Image();
            logo.src = 'https://raw.githubusercontent.com/yechan97/torimat/main/logo.png'; // GitHub에 업로드된 로고 이미지 URL

            logo.onload = () => {
                files.forEach((file, index) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);

                    img.onload = () => {
                        canvas.width = 1080;
                        canvas.height = 1080;
                        ctx.drawImage(img, 0, 0, 1080, 1080);
                        ctx.drawImage(logo, canvas.width - logo.width, canvas.height - logo.height);
                        
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `image_with_logo_${index + 1}.png`;
                            link.click();
                            URL.revokeObjectURL(url);
                        });
                    }
                });
            };
        }
    </script>
</body>
</html>
