<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토리매트 로고 편집기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #E0F7D4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #4CAF50; /* 초록색 */
            font-weight: bold;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
        }
        .upload-area input[type="file"] {
            display: none;
        }
        .upload-area p {
            margin: 0;
            font-size: 16px;
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .images-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50; /* 초록색 */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>토리매트 로고 편집기</h1>
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" multiple>
            <p>Drag & Drop 또는 <strong>파일 선택</strong></p>
        </div>
        <div id="image-info"></div>
        <button id="add-logo-btn" onclick="addLogo()">로고 추가하기</button>
        <div class="images-container" id="images-container"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imagesContainer = document.getElementById('images-container');
        const imageInfo = document.getElementById('image-info');
        let images = [];
        let logoUrl = "https://github.com/yechan97/logo/blob/main/logo.png?raw=true"; // GitHub 경로

        fileInput.addEventListener('change', (event) => {
            images = Array.from(event.target.files);
            displayImages(images);
            imageInfo.textContent = `${images.length}장의 사진이 추가됨.`;
        });

        function displayImages(images) {
            imagesContainer.innerHTML = "";
            images.forEach((image) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imagesContainer.appendChild(imgElement);
                };
                reader.readAsDataURL(image);
            });
        }

        function addLogo() {
            if (images.length === 0) {
                alert("이미지를 먼저 추가하세요.");
                return;
            }

            images.forEach((image, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 1080;
                        canvas.height = 1080;
                        ctx.drawImage(img, 0, 0, 1080, 1080);

                        const logoImg = new Image();
                        logoImg.src = logoUrl;
                        logoImg.onload = () => {
                            ctx.drawImage(logoImg, canvas.width - logoImg.width - 20, canvas.height - logoImg.height - 20);
                            const a = document.createElement('a');
                            a.href = canvas.toDataURL();
                            a.download = `image_with_logo_${index + 1}.png`;
                            a.click();
                        };
                    };
                };
                reader.readAsDataURL(image);
            });

            alert(`${images.length}장의 사진에 로고가 추가되었습니다.`);
        }
    </script>
</body>
</html>
